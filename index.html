<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sizing</title>
    <!-- tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- vanila css -->
    <style>
        .img-container {
            border: 2px solid rebeccapurple;
        }

        .img-container img {
            width: 100%;
        }

        .img-container2 {
            border: 2px solid rebeccapurple;
            padding: 10px 0;
        }

        .img-container2 img {
            width: 90%;
            margin: auto;
        }
    </style>
</head>

<body class="bg-white h-[3000px]">
    <!-- **********using tailwind************ -->
    <!-- navbar start -->
    <nav class="container mx-auto py-5 border">
        <section class=" container mx-auto flex flex-col justify-between md:flex-row">
            <div>
                <!-- logo img -->
                <img src="img/Logo.png" alt="" class=" container mx-auto w-fit">
            </div>
            <!-- menubar -->
            <div class="text-black text-lg ">
                <ul class="flex  gap-4 justify-center">
                    <li>Home</li>
                    <li>about</li>
                    <li>Contact</li>
                </ul>
            </div>
        </section>
    </nav>
    <!-- navbar ends -->
    <!-- banner section start -->
    <header>
        <section class="border py-2">
            <img src="img/Rectangle 9.png" alt="" class="w-full">
        </section>
        <section class="border py-2">
            <img src="img/banner1.png" alt="" class="w-11/12 mx-auto ">
        </section>
    </header>
    <!-- banner section Ends -->
    <!-- **********using tailwind************ -->
    <!-- ***************************************************************** -->
    <!-- **********using Vanila css start************ -->
    <hr>
    <h2 class="text-black text-5xl text-center py-5">Using vanila css only for image</h2>
    <hr>
    <main>
        <section class="img-container">
            <img src="img/banner4.png" alt="">
        </section>
        <section class="img-container2">
            <img src="img/banner1.png" alt="">
        </section>
    </main>
    <!-- **********using Vanila css ends************ -->


</body>

</html>
